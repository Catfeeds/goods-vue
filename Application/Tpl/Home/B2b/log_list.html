<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Public/icon/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Public/css/send.css"/>
    <link rel="stylesheet" href="../Public/utils/css/public.style.css?=0824">
    <title><{$Think.lang.日志详情}></title>
    <script type="text/javascript">
        var url = window.location.href;
    </script>
    <style>
        .wrap {
            box-sizing: border-box;
            padding: 20px;
            margin: 0;
        }

        .row {
            margin: 0;
        }

        .row + .row {
            margin-top: 20px;
        }

        [class*="col-"] {
            padding: 0;
        }
    </style>
</head>
<body class="wrap">
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="use-title">
            <a href="<{$order_url}>" style="color:gray;margin-right: 20px"><{$Think.lang.订单详情}></a>
            <a href="javascript:void(0)" style="color:#263238;"><{$Think.lang.订单日志}></a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12">
            <table class="b2b-table-three">
                <thead class="use-head">
                <tr>
                    <th width="20%"><{$Think.lang.时间}></th>
                    <th width="25%"><{$Think.lang.状态}></th>
                    <th width="20%"><{$Think.lang.提交人}></th>
                    <th width="35%"><{$Think.lang.详细信息}></th>
                </tr>
                </thead>
                <tbody class="use-body">
                <foreach name="logs" item="l">
                    <tr>
                        <td><{$l.create_time}></td>
                        <td><if condition="$l.STATE eq 200">成功
                        <else />失败
                        </if>
                        </td>
                        <td><{$l.USER_ID}></td>
                        <td><{$l.COUNT}></td>
                    </tr>
                </foreach>
                </tbody>
            </table>
    </div>
</div>
</body>

</html>
